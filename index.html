<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatÃ¡logo Vapes</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: url("Fondovape4.jpg") center / cover fixed no-repeat;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 15px;
  text-align: center;
}

.producto {
  background: rgba(20,20,20,.9);
  border-radius: 12px;
  padding: 15px;
  margin: 20px auto;
  display: inline-block;
}

.producto img {
  max-width: 220px;
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.precio { font-weight: bold; font-size: 18px; }
.descripcion { font-size: 14px; margin-bottom: 8px; opacity:.9 }
.stock { font-size: 13px; margin-bottom: 5px; color:#3cff00 }

button {
  width: 100%;
  margin: 5px 0;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.sabor-btn {
  background: #746399;
  color: white;
}

.sabor-btn:disabled {
  background: #444;
  cursor: not-allowed;
}

/* CARRITO */
#carritoIcono {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: #746399;
  padding: 12px;
  border-radius: 50%;
  font-size: 22px;
  cursor: pointer;
  z-index: 999;
}

#carrito {
  position: fixed;
  bottom: 80px;
  right: 15px;
  width: 260px;
  background: rgba(20,20,20,.95);
  border-radius: 12px;
  padding: 12px;
  transform: scale(0);
  transform-origin: bottom right;
  transition: .3s;
}

#carrito.abierto { transform: scale(1); }

li {
  list-style: none;
  background: #111;
  margin-bottom: 6px;
  padding: 8px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="container">
<h1>CatÃ¡logo de Vapes</h1>

<!-- WAKA -->
<div class="producto">
  <img src="wakasopro15000.jpg">
  <h3>Waka Sopro 15000</h3>
  <p class="precio">$350 MXN</p>

  <button id="waka-sk" class="sabor-btn" onclick="agregar('Waka','Strawberry Kiwi',350)">
    Strawberry Kiwi (<span id="stock-waka-sk"></span>)
  </button>

  <button id="waka-mi" class="sabor-btn" onclick="agregar('Waka','Mango Ice',350)">
    Mango Ice (<span id="stock-waka-mi"></span>)
  </button>
</div>

</div>

<!-- CARRITO -->
<div id="carritoIcono" onclick="toggleCarrito()">ðŸ›’</div>

<div id="carrito">
<h3>Tu Pedido</h3>
<ul id="lista"></ul>
<p><strong>Total: $<span id="total">0</span> MXN</strong></p>
<button onclick="enviarWhatsApp()">WhatsApp</button>
</div>

<script>
let carrito = [];

/* STOCK */
let stock = {
  "Waka-Strawberry Kiwi": 3,
  "Waka-Mango Ice": 2
};

function actualizarStockUI() {
  document.getElementById("stock-waka-sk").innerText = "Stock: " + stock["Waka-Strawberry Kiwi"];
  document.getElementById("stock-waka-mi").innerText = "Stock: " + stock["Waka-Mango Ice"];

  document.getElementById("waka-sk").disabled = stock["Waka-Strawberry Kiwi"] <= 0;
  document.getElementById("waka-mi").disabled = stock["Waka-Mango Ice"] <= 0;
}

function agregar(nombre,sabor,precio){
  let key = `${nombre}-${sabor}`;
  if(stock[key] <= 0) return;

  stock[key]--;

  let item = carrito.find(p=>p.nombre===nombre && p.sabor===sabor);
  item ? item.cantidad++ : carrito.push({nombre,sabor,precio,cantidad:1});
  actualizar();
}

function actualizar(){
  let ul=document.getElementById("lista");
  ul.innerHTML="";
  let total=0;

  carrito.forEach((i,idx)=>{
    total+=i.precio*i.cantidad;
    ul.innerHTML+=`
    <li>
      ${i.nombre} (${i.sabor})<br>
      x${i.cantidad}
    </li>`;
  });

  document.getElementById("total").innerText=total;
  actualizarStockUI();
}

function toggleCarrito(){
  document.getElementById("carrito").classList.toggle("abierto");
}

function enviarWhatsApp(){
  let msg="ðŸ›’ PEDIDO\n\n";
  carrito.forEach(i=>msg+=`${i.nombre} (${i.sabor}) x${i.cantidad}\n`);
  msg+=`\nTOTAL: $${document.getElementById("total").innerText} MXN`;
  window.open(`https://wa.me/529841964069?text=${encodeURIComponent(msg)}`);
}

actualizarStockUI();
</script>

</body>
</html>
