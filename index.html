<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatÃ¡logo Vapes</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: url("Fondovape4.jpg") center / cover fixed no-repeat;
}

/* CONTENEDOR */
.container {
  max-width: 900px;
  margin: auto;
  padding: 15px;
  text-align: center;
}

/* PRODUCTOS */
.producto {
  background: rgba(20,20,20,.9);
  border-radius: 12px;
  padding: 15px;
  margin: 20px auto;
  display: inline-block;
}

.producto img {
  max-width: 220px;
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.precio { font-weight: bold; font-size: 18px; }
.descripcion { font-size: 14px; margin-bottom: 8px; opacity:.9 }
.ahorro { color: #3cff00; font-size: 14px; margin-bottom: 8px; }

button {
  width: 100%;
  margin: 5px 0;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.sabor-btn { background: #746399; color: white; }
.sabor-btn:disabled { background: #444; cursor: not-allowed; }

/* CARRITO */
#carritoIcono {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: #746399;
  padding: 12px;
  border-radius: 50%;
  font-size: 22px;
  cursor: pointer;
  z-index: 999;
  animation-duration: .3s;
}

#carrito {
  position: fixed;
  bottom: 80px;
  right: 15px;
  width: 260px;
  background: rgba(20,20,20,.95);
  border-radius: 12px;
  padding: 12px;
  transform: scale(0);
  transform-origin: bottom right;
  transition: .3s;
  z-index: 998;
}

#carrito.abierto { transform: scale(1); }

li {
  list-style: none;
  background: #111;
  margin-bottom: 6px;
  padding: 8px;
  border-radius: 6px;
}

.cantidad-btn {
  padding: 4px 8px;
  margin: 2px;
}

/* ANIMACIONES */
@keyframes shake {
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

.shake { animation: shake .3s; }

</style>
</head>

<body>

<div class="container">
<h1>CatÃ¡logo de Vapes</h1>

<!-- WAKA -->
<div class="producto">
  <img src="wakasopro15000.jpg">
  <h3>Waka Sopro 15000</h3>
  <p class="precio">$350 MXN</p>
  <p class="descripcion">ðŸ”¥ Promo: 2 x $600 MXN</p>
  <p class="ahorro" id="ahorro-waka"></p>

  <button class="sabor-btn" onclick="agregar('Waka','Strawberry Kiwi',350)">Strawberry Kiwi</button>
  <button class="sabor-btn" onclick="agregar('Waka','Mango Ice',350)">Mango Ice</button>
</div>

<!-- DEATHROW -->
<div class="producto">
  <img src="DeathRow7000.jpg">
  <h3>DeathRow 7000</h3>
  <p class="precio">$100 MXN</p>
  <p class="descripcion">Promo: 3 x $250 MXN</p>
  <p class="ahorro" id="ahorro-death"></p>

  <button class="sabor-btn" onclick="agregar('DeathRow','Blue Razz',100)">Blue Razz</button>
  <button class="sabor-btn" onclick="agregar('DeathRow','Grape Ice',100)">Grape Ice</button>
</div>

<!-- SNOOPY -->
<div class="producto">
  <img src="SnoopySmoke15000.jpg">
  <h3>SnoopySmoke 15000</h3>
  <p class="precio">$100 MXN</p>
  <p class="descripcion">Promo: 4 x $350 MXN</p>
  <p class="ahorro" id="ahorro-snoopy"></p>

  <button class="sabor-btn" onclick="agregar('Snoopy','Mint',100)">Mint</button>
  <button class="sabor-btn" onclick="agregar('Snoopy','Watermelon',100)">Watermelon</button>
</div>

<button onclick="compartir()">ðŸ“¤ Compartir CatÃ¡logo</button>

</div>

<!-- CARRITO -->
<div id="carritoIcono" onclick="toggleCarrito()">ðŸ›’</div>

<div id="carrito">
<h3>Tu Pedido</h3>
<ul id="lista"></ul>
<p><strong>Total: $<span id="total">0</span> MXN</strong></p>
<button onclick="enviarWhatsApp()">WhatsApp</button>
</div>

<script>
let carrito = [];

const promos = {
  Waka:{cantidad:2, precio:600},
  DeathRow:{cantidad:3, precio:250},
  Snoopy:{cantidad:4, precio:350}
};

function agregar(nombre,sabor,precio){
  let item = carrito.find(p=>p.nombre===nombre && p.sabor===sabor);
  item ? item.cantidad++ : carrito.push({nombre,sabor,precio,cantidad:1});
  document.getElementById("carritoIcono").classList.add("shake");
  setTimeout(()=>document.getElementById("carritoIcono").classList.remove("shake"),300);
  actualizar();
}

function actualizar(){
  let ul=document.getElementById("lista");
  ul.innerHTML="";
  let total=0;

  Object.keys(promos).forEach(p=>{
    let count=carrito.filter(i=>i.nombre===p).reduce((a,b)=>a+b.cantidad,0);
    if(count>=promos[p].cantidad){
      total+=Math.floor(count/promos[p].cantidad)*promos[p].precio;
      total+= (count%promos[p].cantidad)*100;
      document.getElementById("ahorro-"+p.toLowerCase()).innerText="Promo aplicada âœ”ï¸";
    }
  });

  carrito.forEach((i,idx)=>{
    total+=i.precio*i.cantidad;
    ul.innerHTML+=`
    <li>${i.nombre}<br>${i.sabor}<br>
    <button class="cantidad-btn" onclick="i.cantidad--;actualizar()">âž–</button>
    ${i.cantidad}
    <button class="cantidad-btn" onclick="i.cantidad++;actualizar()">âž•</button>
    </li>`;
  });

  document.getElementById("total").innerText=total;
}

function toggleCarrito(){
  document.getElementById("carrito").classList.toggle("abierto");
}

function enviarWhatsApp(){
  let msg="ðŸ›’ PEDIDO\n\n";
  carrito.forEach(i=>msg+=`${i.nombre} (${i.sabor}) x${i.cantidad}\n`);
  msg+=`\nTOTAL: $${document.getElementById("total").innerText} MXN`;
  window.open(`https://wa.me/529841964069?text=${encodeURIComponent(msg)}`);
}

function compartir(){
  navigator.share
  ? navigator.share({title:'CatÃ¡logo Vapes',url:location.href})
  : alert("CopiÃ¡ el link y compartilo");
}
</script>

</body>
</html>
