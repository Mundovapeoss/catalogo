<h3>Tu Pedido</h3>

<button onclick="enviarWhatsApp()">WhatsApp</button>

<script>
let carrito = [];

/* STOCK â€“ 4 UNIDADES POR SABOR */
let stock = {};
document.querySelectorAll("[id^='stock-']").forEach(s=>{
  let key=s.id.replace("stock-","").replace(/-/g," ");
  stock[key]=4;
});

function actualizarStockUI(){
  for(let k in stock){
    let id=k.replace(/ /g,"-");
    let span=document.getElementById("stock-"+id);
    let btn=document.getElementById(id);
    if(span){
      span.innerText = stock[k] > 0 ? "Stock: "+stock[k] : "AGOTADO";
      span.className = stock[k] > 0 ? "stock" : "stock agotado";
    }
    if(btn) btn.disabled = stock[k] <= 0;
  }
}

function agregar(nombre,sabor,precio){
  let key = `${nombre} ${sabor}`;
  if(stock[key]<=0) return;
  stock[key]--;

  let item = carrito.find(p=>p.nombre===nombre && p.sabor===sabor);
  item ? item.cantidad++ : carrito.push({nombre,sabor,precio,cantidad:1});

  document.getElementById("carritoIcono").classList.add("shake");
  setTimeout(()=>document.getElementById("carritoIcono").classList.remove("shake"),300);

  actualizar();
}

function quitar(i){
  let item = carrito[i];
  stock[`${item.nombre} ${item.sabor}`]++;
  item.cantidad--;
  if(item.cantidad<=0) carrito.splice(i,1);
  actualizar();
}

function actualizar(){
  let ul=document.getElementById("lista");
  ul.innerHTML="";
  let total=0;

  carrito.forEach((i,idx)=>{
    total+=i.precio*i.cantidad;
    ul.innerHTML+=`
    <li>
      ${i.nombre}<br>${i.sabor}<br>
      <button class="cantidad-btn" onclick="quitar(${idx})">âž–</button>
      ${i.cantidad}
      <button class="cantidad-btn" onclick="agregar('${i.nombre}','${i.sabor}',${i.precio})">âž•</button>
    </li>`;
  });

  document.getElementById("total").innerText=total;
  actualizarStockUI();
}

function toggleCarrito(){
  document.getElementById("carrito").classList.toggle("abierto");
}

function enviarWhatsApp(){
  let msg="ðŸ›’ PEDIDO\n\n";
  carrito.forEach(i=>msg+=`${i.nombre} (${i.sabor}) x${i.cantidad}\n`);
  msg+=`\nTOTAL: $${document.getElementById("total").innerText} MXN`;
  window.open(`https://wa.me/529841964069?text=${encodeURIComponent(msg)}`);
}

function compartir(){
  navigator.share
    ? navigator.share({title:'CatÃ¡logo Vapes',url:location.href})
    : alert("CopiÃ¡ el link y compartilo");
}

actualizarStockUI();
</script>
