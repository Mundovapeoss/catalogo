<body>

<h2>Tu pedido</h2>
<ul id="carrito"></ul>

<p style="text-align:center;"><strong>Total: $<span id="total">0</span> MXN</strong></p>

<button style="width:100%;" onclick="vaciarCarrito()">üóëÔ∏è Vaciar carrito</button>
<br><br>
<button style="width:100%;" onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>

<script>
let carrito = [];

function agregarProducto(nombre, sabor, precio) {
  let item = carrito.find(p => p.nombre === nombre && p.sabor === sabor);

  if (item) {
    item.cantidad++;
  } else {
    carrito.push({ nombre, sabor, precio, cantidad: 1 });
  }
  actualizarCarrito();
}

function cambiarCantidad(index, cambio) {
  carrito[index].cantidad += cambio;
  if (carrito[index].cantidad <= 0) {
    carrito.splice(index, 1);
  }
  actualizarCarrito();
}

function vaciarCarrito() {
  carrito = [];
  actualizarCarrito();
}

function actualizarCarrito() {
  let ul = document.getElementById("carrito");
  let totalSpan = document.getElementById("total");
  ul.innerHTML = "";
  let total = 0;

  carrito.forEach((item, index) => {
    let subtotal = item.precio * item.cantidad;
    total += subtotal;

    let li = document.createElement("li");
    li.innerHTML = `
      <strong>${item.nombre}</strong><br>
      ${item.sabor}<br>
      $${item.precio} MXN x ${item.cantidad} = $${subtotal} MXN<br>
      <button class="cantidad-btn" onclick="cambiarCantidad(${index}, -1)">‚ûñ</button>
      <button class="cantidad-btn" onclick="cambiarCantidad(${index}, 1)">‚ûï</button>
    `;
    ul.appendChild(li);
  });

  totalSpan.textContent = total;
}

function enviarWhatsApp() {
  let mensaje = "Hola, quiero pedir:\n";

  carrito.forEach(item => {
    mensaje += `- ${item.nombre} (${item.sabor}) x${item.cantidad} = $${item.precio * item.cantidad} MXN\n`;
  });

  mensaje += `\nTotal: $${document.getElementById("total").textContent} MXN`;

  let telefono = "529841964069";
  window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`);
}
</script>

</body>
