<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
.producto {
  background: white;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 8px;
}
button {
  margin-top: 5px;
  padding: 8px;
}
</style>
</head>

<body>

<h1>Catálogo</h1>

<div id="catalogo"></div>

<h2>Tu pedido</h2>
<ul id="carrito"></ul>

<button onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>

<script>
let productos = [
  {nombre: "Producto 1", precio: 100},
  {nombre: "Producto 2", precio: 150}
];

let carrito = [];

let catalogoDiv = document.getElementById("catalogo");

productos.forEach(p => {
  let div = document.createElement("div");
  div.className = "producto";
  div.innerHTML = `
    <strong>${p.nombre}</strong><br>
    Precio: $${p.precio}<br>
    <button onclick='agregar("${p.nombre}", ${p.precio})'>Agregar</button>
  `;
  catalogoDiv.appendChild(div);
});

function agregar(nombre, precio) {
  carrito.push({nombre, precio});
  actualizarCarrito();
}

function actualizarCarrito() {
  let ul = document.getElementById("carrito");
  ul.innerHTML = "";
  carrito.forEach(p => {
    let li = document.createElement("li");
    li.textContent = `${p.nombre} - $${p.precio}`;
    ul.appendChild(li);
  });
}

function enviarWhatsApp() {
  let mensaje = "Hola, quiero pedir:\n";
  carrito.forEach(p => {
    mensaje += `- ${p.nombre} ($${p.precio})\n`;
  });
  
  let telefono = "529841964069";
  let url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
  window.open(url);
}
</script>

</body>
</html>
