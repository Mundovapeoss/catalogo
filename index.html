<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #939393;
  padding: 200px;
}

.producto {
  background: #dddddd;
  padding: 100px;
  margin-bottom: 15px;
  border-radius: 8px;
}

.producto img {
  width: 100%;
  max-width: 250px;
  display: block;
  margin-bottom: 10px;
  border-radius: 8px;
}

button {
  margin-top: 5px;
  padding: 8px;
  cursor: pointer;
}

.sabor-btn {
  display: block;
  width: 100%;
  margin-bottom: 5px;
}

li {
  margin-bottom: 5px;
}
</style>
</head>

<body>

<h1>Catálogo</h1>

<!-- PRODUCTO -->
<div class="producto">
  <h3>Waka Sopro 15000 hits</h3>

  <!-- IMAGEN DEL PRODUCTO -->
  <img src="wakasopro15000.jpg" alt="Waka Sopro 15000">

  <p>Precio: $350</p>

  <!-- SABORES -->
  <button class="sabor-btn" onclick="agregarProducto('Waka Sopro 15000', 'Strawberry Kiwi', 350)">
    Agregar Strawberry Kiwi
  </button>

  <button class="sabor-btn" onclick="agregarProducto('Waka Sopro 15000', 'Fruit Punch', 350)">
    Agregar Fruit Punch
  </button>

  <button class="sabor-btn" onclick="agregarProducto('Waka Sopro 15000', 'Mango Ice', 350)">
    Agregar Mango Ice
  </button>

  <button class="sabor-btn" onclick="agregarProducto('Waka Sopro 15000', 'Blueberry', 350)">
    Agregar Blueberry
  </button>
</div>

<h2>Tu pedido</h2>
<ul id="carrito"></ul>

<button onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>

<script>
let carrito = [];

function agregarProducto(nombre, sabor, precio) {
  carrito.push({ nombre, sabor, precio });
  actualizarCarrito();
}

function quitarProducto(index) {
  carrito.splice(index, 1);
  actualizarCarrito();
}

function actualizarCarrito() {
  let ul = document.getElementById("carrito");
  ul.innerHTML = "";

  carrito.forEach((item, index) => {
    let li = document.createElement("li");
    li.innerHTML = `
      ${item.nombre} - ${item.sabor} - $${item.precio}
      <button onclick="quitarProducto(${index})">❌</button>
    `;
    ul.appendChild(li);
  });
}

function enviarWhatsApp() {
  let mensaje = "Hola, quiero pedir:\n";

  carrito.forEach(item => {
    mensaje += `- ${item.nombre} (${item.sabor}) - $${item.precio}\n`;
  });

  let telefono = "529841964069";
  let url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
  window.open(url);
}
</script>

</body>
</html>
